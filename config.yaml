port: 7890
socks-port: 1080
allow-lan: false
ipv6: true
mode: Rule
log-level: silent
external-controller: 127.0.0.1:9090
dns:
  # 启动TAP模式,使用clash建立dns服务
  enable: true
  ipv6: false
  listen: "0.0.0.0:53"
  # 选择fake-ip/redir-host模式
  enhanced-mode: fake-ip
  nameserver:
    - "tls://223.5.5.5:853"
    - "https://223.5.5.5/dns-query"
  fallback:
    - 114.114.114.114
    - "tcp://223.5.5.5"
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
  # fake ip过滤，以下地址不会进行fakeip映射
  fake-ip-filter:
    - +.stun.*.*
    - +.stun.*.*.*
    - +.stun.*.*.*.*
    - +.stun.*.*.*.*.*
    - "*.n.n.srv.nintendo.net"
    - +.stun.playstation.net
    - xbox.*.*.microsoft.com
    - "*.*.xboxlive.com"
    - "*.msftncsi.com"
    - "*.msftconnecttest.com"
  # 是否查询配置中的hosts
  use-hosts: true
  # 是否查询系统配置中的hosts
  use-system-hosts: true

# 配置节点,即自己的节点
proxies:
  - name: proxy-example
    type: trojan
    server: url
    port: 443
    password: password
    udp: true
    sni: sni
    skip-cert-verify: true

# 配置策略组
proxy-groups:
  - name: 🥷PROXY
    type: select
    proxies:
      - proxy-example
      - DIRECT
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: 👆SELECT
    type: select
    proxies:
      - 🥷PROXY
      - DIRECT
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: 📬WeChat
    type: select
    proxies:
      - 🥷PROXY
      - DIRECT
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: 🎎YouTube
    type: select
    proxies:
      - 🥷PROXY
      - 👆SELECT
      - DIRECT

  - name: 📽Netflix
    type: select
    proxies:
      - 🥷PROXY
      - 👆SELECT
      - DIRECT

  - name: 🤖OpenAI
    type: select
    proxies:
      - 🥷PROXY
      - 👆SELECT
      - DIRECT

  - name: 🔍Bing
    type: select
    proxies:
      - 🥷PROXY
      - 👆SELECT
      - DIRECT

  - name: 🚅Google
    type: select
    proxies:
      - 🥷PROXY
      - 👆SELECT
      - DIRECT

  - name: 🛀Bilibiliintl
    type: select
    proxies:
      - 🥷PROXY
      - 👆SELECT
      - DIRECT

  - name: 🦤Twitter
    type: select
    proxies:
      - 🥷PROXY
